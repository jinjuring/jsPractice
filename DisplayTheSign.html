<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하세요.", 0);
        if(num > 0){
            alert(1);
        }else if(num < 0){
            alert(-1);
        }else{
            alert(0);
        }
    </script>
</body>
</html>
